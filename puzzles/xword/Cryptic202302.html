function customizeExolve(puz) {

	labelHeaders(puz);	
	if(markedCells) {
		markupCells(puz, markedCells, 10, 6, 'darkblue');
  	addButton(puz, 'Extract cells', getMarkedCells);
  }
  if (Object.keys(exolveanswers).length) {
  	addButton(puz, 'Check puzzle', checkPuzzle);
	}
	
	if(typeof hinturl !== 'undefined') {
 		addButton(puz, 'Get hints', openHint);
	}
}

function openHint() {
	if(hinturl) { window.open(hinturl, '_blank'); }
}

function addButton(p, title, cb) {
	let b = document.createElement('button');
	b.className = 'xlv-button';
	b.innerHTML = title;
	b.title = title;
	b.addEventListener('click', cb, false);
  p.buttonRow1.appendChild(b);
  p.buttonRow1.appendChild(document.createTextNode("\n"));
}

function labelHeaders(puz) {
	
	const thisW = puz.cellW + 2*puz.GRIDLINE;
	const thisH = puz.cellH + 2*puz.GRIDLINE;

	const headGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
	puz.svg.appendChild(headGroup);	
	
  const cellY = puz.cellTopPos(0, -4*puz.GRIDLINE);
	for (var col=0; col<puz.gridWidth; col++) {
		const cellX = puz.cellLeftPos(col+.5, 0);
		const cellText = makeHeaderText(puz, String.fromCharCode(col+65), 
											cellX, cellY, 'middle');
	  headGroup.appendChild(cellText);
	}

  const cellX = puz.cellLeftPos(0, -4*puz.GRIDLINE);
  const dspV = (puz.cellH + puz.letterSize) /2;
	for (var row=0; row<puz.gridHeight; row++) {
		const cellY = puz.cellTopPos(row, dspV);
		const cellText = makeHeaderText(puz, row+1, 
											cellX, cellY, 'end');
	  headGroup.appendChild(cellText);
	}
}

function makeHeaderText(puz, txt, cellX, cellY, align) {
	  const cellText =
	      document.createElementNS('http://www.w3.org/2000/svg', 'text');
	  cellText.setAttributeNS(null, 'x', cellX);
	  cellText.setAttributeNS(null, 'y', cellY);
		cellText.setAttributeNS(null, 'text-anchor', align);
	  cellText.textLength = puz.cellW + 'px'
	  cellText.style.fill = puz.colorScheme['light-label']
	  cellText.style.fontSize = puz.letterSize + 'px';
	  cellText.innerHTML = txt
	  return cellText;
}

let markedCells = [
	'n3', 'd18', 'q16', 'h9', 'm9', 'f7', 'k15',
	'd3', 'b9', 'q5', 'p13', 'f12', 'a11', 's10'
];

function markupCells(p, cells, ht, basewid, labelcolor='') {
	for(let i=0; i<cells.length; i++) {
		let coords = p.parseCellLocation(cells[i]);   // [row,col]
		let wid = (i+1).toString().length*basewid-1;
		let c = p.addCellText(coords[0], coords[1], (i+1), ht, wid, false, true);
		c.style['stroke-width'] = 0.7;
		if(labelcolor) {
			c.style.stroke = labelcolor;	
		}
	}
	
	p.cellActivator(0,0); 
}
